
<html>
  <head>
    <title>Animal Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Animal DANCE PARTY!!!</h2>
      <p>Note: Play different sounds like a chirp(bird), meow(cat), or howl(wolf) to make the animals dance!!</p>
    </div>
    <div class="main_div">
      <center>
    <br>
        <button class="btn btn-warning" onclick="startClassification()">Start</button>
        <h3 id="result_label">I can hear: </h3>
        <h4 id="result_confidence">Accuracy: </h4>
        <br>
        <img src="Cat.jfif" id="cat1" width="300" height="300">
        <img src="Bird.png" id="bird1" width="300" height="300">
        <img src="Wolf.jpg" id="wolf1" width="300" height="300">
      </center>
    </div>
      <div class="copy_right_footer">
        Developed By: Hasti Bavarva
      </div>
<script src="main.js"></script>
  </body>
</html>
